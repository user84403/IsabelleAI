<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Isabelle AI Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="font-family:system-ui;background:#070A0F;color:#E9EEFF;padding:20px">

<h2>Isabelle AI – Admin</h2>
<p style="color:#A7B0D6;margin-top:-8px">
  project: <span id="proj"></span>
</p>

<div>
  <input id="email" placeholder="email" style="padding:10px;width:320px"><br><br>
  <input id="password" type="password" placeholder="password" style="padding:10px;width:320px"><br><br>
  <button id="login">login</button>
  <button id="logout" disabled>logout</button>
</div>

<hr>

<div>
  <button id="enqueue" disabled>enqueue coaching calls</button>
  <button id="process" disabled>process next 10</button>
</div>

<pre id="log" style="margin-top:20px;white-space:pre-wrap"></pre>

<script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

  const SUPABASE_URL = "https://mzccaacasiuvixvhscrt.supabase.co";
  const SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im16Y2NhYWNhc2l1dml4dmhzY3J0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0MTQyNzEsImV4cCI6MjA4NTk5MDI3MX0.CteAnSaurF9ZTHORrJEsCLntaaD2XLj_sycQM4BvLrA";

  document.getElementById("proj").textContent = SUPABASE_URL;

  const ENQUEUE_URL = SUPABASE_URL + "/functions/v1/enqueue_calls";
  const PROCESS_URL = SUPABASE_URL + "/functions/v1/process_calls";

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const log = (t) => document.getElementById("log").textContent = t;

  async function getTokenOrThrow() {
    const { data, error } = await supabase.auth.getSession();
    if (error) throw new Error("session error: " + error.message);
    const token = data?.session?.access_token;
    if (!token) throw new Error("no access token found, you are not logged in");
    return token;
  }

  function setAuthedUI(on) {
    document.getElementById("logout").disabled = !on;
    document.getElementById("enqueue").disabled = !on;
    document.getElementById("process").disabled = !on;
  }

  document.getElementById("login").onclick = async () => {
    try {
      log("logging in...");
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) throw error;

      if (!data?.session?.access_token) {
        throw new Error("login succeeded but no session token returned");
      }

      setAuthedUI(true);
      log("logged in ✅");
    } catch (e) {
      setAuthedUI(false);
      log(String(e));
    }
  };

  document.getElementById("logout").onclick = async () => {
    await supabase.auth.signOut();
    setAuthedUI(false);
    log("logged out");
  };

  document.getElementById("enqueue").onclick = async () => {
    try {
      log("enqueuing...");
      const token = await getTokenOrThrow();

      const res = await fetch(ENQUEUE_URL, {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + token,
          "apikey": SUPABASE_ANON_KEY,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ bucket: "coaching-calls" })
      });

      const text = await res.text();
      log("status: " + res.status + "\n\n" + text);
    } catch (e) {
      log(String(e));
    }
  };

  document.getElementById("process").onclick = async () => {
    try {
      log("processing...");
      const token = await getTokenOrThrow();

      const res = await fetch(PROCESS_URL, {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + token,
          "apikey": SUPABASE_ANON_KEY,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ batchSize: 10 })
      });

      const text = await res.text();
      log("status: " + res.status + "\n\n" + text);
    } catch (e) {
      log(String(e));
    }
  };

  // auto enable buttons if already logged in
  const { data } = await supabase.auth.getSession();
  if (data?.session?.access_token) {
    setAuthedUI(true);
    log("already logged in ✅");
  } else {
    setAuthedUI(false);
  }
</script>

</body>
</html>
