<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Isabelle AI</title>
  <style>
    :root{
      --bg:#070A0F;
      --panel:#0B1020;
      --panel2:#0A0E1A;
      --border:#1B2440;
      --text:#E9EEFF;
      --muted:#A7B0D6;
      --accent:#FD2B2B;
      --accent2:#ff4d4d;
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(900px 600px at 15% 10%, rgba(253,43,43,.10), transparent 60%),
        radial-gradient(800px 500px at 85% 15%, rgba(255,255,255,.05), transparent 55%),
        radial-gradient(900px 700px at 50% 110%, rgba(253,43,43,.08), transparent 60%),
        var(--bg);
    }

    .wrap{
      min-height:100%;
      display:flex;
      justify-content:center;
      padding:28px 18px;
    }

    .chat-shell{
      width:min(980px, 100%);
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      padding:12px 6px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .dot{
      width:12px;height:12px;border-radius:50%;
      background:var(--accent);
      box-shadow: 0 0 22px rgba(253,43,43,.55);
    }
    h1{
      font-size:20px;
      margin:0;
      letter-spacing:.2px;
      font-weight:700;
    }
    .sub{
      font-size:13px;
      color:var(--muted);
      margin-top:3px;
    }
    .meta{
      display:flex;
      gap:10px;
      align-items:center;
      color:var(--muted);
      font-size:13px;
    }
    .pill{
      padding:8px 10px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.03);
      border-radius:999px;
      display:flex;
      gap:8px;
      align-items:center;
    }
    .status{
      width:8px;height:8px;border-radius:50%;
      background:#35d07f;
      box-shadow:0 0 18px rgba(53,208,127,.35);
    }

    .panel{
      flex:1;
      border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border-radius:var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      min-height: 70vh;
      display:flex;
      flex-direction:column;
    }

    .messages{
      padding:18px;
      overflow:auto;
      flex:1;
    }

    .msg{
      display:flex;
      gap:10px;
      margin:12px 0;
    }
    .avatar{
      width:34px;height:34px;border-radius:12px;
      border:1px solid var(--border);
      display:flex;align-items:center;justify-content:center;
      background:rgba(255,255,255,.03);
      flex:0 0 auto;
      font-weight:700;
      font-size:12px;
      color:var(--muted);
    }
    .bubble{
      max-width: 78ch;
      border:1px solid var(--border);
      border-radius:16px;
      padding:12px 14px;
      background:rgba(10,14,26,.75);
      line-height:1.35;
      white-space:pre-wrap;
      word-wrap:break-word;
    }
    .me .bubble{
      background:rgba(253,43,43,.08);
      border-color: rgba(253,43,43,.35);
    }
    .me{
      flex-direction:row-reverse;
    }
    .me .avatar{
      color:#ffd4d4;
      border-color: rgba(253,43,43,.35);
      background:rgba(253,43,43,.10);
    }

    .composer{
      border-top:1px solid var(--border);
      background:rgba(0,0,0,.18);
      padding:14px;
      display:flex;
      gap:10px;
      align-items:flex-end;
    }
    textarea{
      width:100%;
      min-height:52px;
      max-height:160px;
      resize:none;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid var(--border);
      background:rgba(7,10,15,.55);
      color:var(--text);
      outline:none;
      line-height:1.35;
      font-size:14px;
    }
    textarea:focus{
      border-color: rgba(253,43,43,.55);
      box-shadow:0 0 0 4px rgba(253,43,43,.10);
    }
    button{
      border:0;
      border-radius:14px;
      padding:12px 16px;
      background: linear-gradient(180deg, var(--accent2), var(--accent));
      color:white;
      font-weight:800;
      cursor:pointer;
      box-shadow: 0 14px 34px rgba(253,43,43,.22);
      white-space:nowrap;
    }
    button:disabled{opacity:.6; cursor:not-allowed}
    .row2{
      display:flex;
      justify-content:space-between;
      padding:0 14px 14px 14px;
      color:var(--muted);
      font-size:12px;
      gap:14px;
    }
    .smalllink{
      color:var(--muted);
      text-decoration:none;
      border-bottom:1px dotted rgba(167,176,214,.35);
    }
    .smalllink:hover{color:var(--text)}
    .hint{
      opacity:.9;
    }

    @media (max-width:640px){
      .bubble{max-width: 46ch}
      header{flex-direction:column; align-items:flex-start}
      .meta{width:100%; justify-content:space-between}
      .panel{min-height: 76vh}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="chat-shell">
      <header>
        <div class="brand">
          <div class="dot"></div>
          <div>
            <h1>Isabelle AI</h1>
            <div class="sub">Ask anything about the program</div>
          </div>
        </div>

        <div class="meta">
          <div class="pill">
            <span class="status"></span>
            <span id="statusText">ready</span>
          </div>
          <div class="pill" title="clears the chat on this device only">
            <a class="smalllink" href="#" id="clearChat">clear chat</a>
          </div>
        </div>
      </header>

      <section class="panel">
        <div class="messages" id="messages"></div>

        <div class="composer">
          <textarea id="input" placeholder="Type your question here..."></textarea>
          <button id="send">Send</button>
        </div>

        <div class="row2">
          <div class="hint">enter to send • shift+enter for a new line</div>
          <div><a class="smalllink" href="#" id="exportChat">export</a></div>
        </div>
      </section>
    </div>
  </div>

  <script>
    // later: replace this with your real backend endpoint (edge function / api)
    const CHAT_ENDPOINT = ""; // example: "https://YOUR_DOMAIN/functions/v1/chat"

    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const statusText = document.getElementById("statusText");
    const clearChatEl = document.getElementById("clearChat");
    const exportChatEl = document.getElementById("exportChat");

    const STORAGE_KEY = "isabelle_ai_chat_v1";
    let history = loadHistory();

    function setStatus(text){ statusText.textContent = text; }

    function escapeHtml(str){
      return str.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }

    function addMessage(role, text){
      const row = document.createElement("div");
      row.className = "msg " + (role === "user" ? "me" : "bot");

      const avatar = document.createElement("div");
      avatar.className = "avatar";
      avatar.textContent = role === "user" ? "You" : "IA";

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.innerHTML = escapeHtml(text).replace(/\n/g, "<br>");

      row.appendChild(avatar);
      row.appendChild(bubble);
      messagesEl.appendChild(row);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function saveHistory(){
      localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
    }
    function loadHistory(){
      try{
        const raw = localStorage.getItem(STORAGE_KEY);
        return raw ? JSON.parse(raw) : [];
      }catch(e){
        return [];
      }
    }

    function renderHistory(){
      messagesEl.innerHTML = "";
      if(history.length === 0){
        addMessage("assistant",
          "Hi, I’m Isabelle AI.\nAsk me anything about the program and I’ll answer based on the course materials you have access to."
        );
        return;
      }
      for(const m of history){
        addMessage(m.role, m.content);
      }
    }

    async function send(){
      const text = inputEl.value.trim();
      if(!text) return;

      inputEl.value = "";
      addMessage("user", text);
      history.push({ role:"user", content:text });
      saveHistory();

      sendBtn.disabled = true;
      setStatus("thinking...");

      // if no backend yet, simulate a placeholder response
      if(!CHAT_ENDPOINT){
        const placeholder =
          "Backend not connected yet.\n" +
          "When you’re ready, you’ll paste your chat endpoint into CHAT_ENDPOINT in the code, and this will become the real Isabelle AI.";
        addMessage("assistant", placeholder);
        history.push({ role:"assistant", content:placeholder });
        saveHistory();
        sendBtn.disabled = false;
        setStatus("ready");
        return;
      }

      try{
        const res = await fetch(CHAT_ENDPOINT, {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify({ message: text, history })
        });

        if(!res.ok){
          const err = await res.text();
          addMessage("assistant", `Error ${res.status}: ${err}`);
          history.push({ role:"assistant", content:`Error ${res.status}: ${err}` });
          saveHistory();
          return;
        }

        const data = await res.json();
        const reply = data.reply || "(no reply)";
        addMessage("assistant", reply);
        history.push({ role:"assistant", content: reply });
        saveHistory();
      }catch(e){
        addMessage("assistant", "Network error. Check your endpoint and CORS settings.");
        history.push({ role:"assistant", content:"Network error. Check your endpoint and CORS settings." });
        saveHistory();
      }finally{
        sendBtn.disabled = false;
        setStatus("ready");
      }
    }

    // autosize textarea
    function autosize(){
      inputEl.style.height = "0px";
      inputEl.style.height = Math.min(160, inputEl.scrollHeight) + "px";
    }

    sendBtn.addEventListener("click", send);
    inputEl.addEventListener("input", autosize);
    inputEl.addEventListener("keydown", (e) => {
      if(e.key === "Enter" && !e.shiftKey){
        e.preventDefault();
        send();
      }
    });

    clearChatEl.addEventListener("click", (e) => {
      e.preventDefault();
      history = [];
      saveHistory();
      renderHistory();
    });

    exportChatEl.addEventListener("click", (e) => {
      e.preventDefault();
      const blob = new Blob([JSON.stringify(history, null, 2)], { type:"application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "isabelle-ai-chat.json";
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    });

    renderHistory();
    autosize();
    setStatus("ready");
  </script>
</body>
</html>
