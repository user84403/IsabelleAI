<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Isabelle AI</title>

  <style>
    :root{
      --accent:#FD2B2B;
      --shadow: 0 18px 60px rgba(0,0,0,.25);
      --radius:18px;

      --bg:#070A0F;
      --panel:#0B1020;
      --border:#1B2440;
      --text:#E9EEFF;
      --muted:#A7B0D6;
      --status:#35d07f;
      --inputBg: rgba(7,10,15,.55);
      --bubbleBg: rgba(10,14,26,.75);
      --bubbleMeBg: rgba(253,43,43,.08);
      --bubbleMeBorder: rgba(253,43,43,.35);
    }

    [data-theme="light"]{
      --bg:#F6F7FB;
      --panel:#FFFFFF;
      --border:#E3E7F3;
      --text:#0B1020;
      --muted:#56607A;
      --status:#1ea45b;
      --inputBg: rgba(255,255,255,.85);
      --bubbleBg: rgba(246,247,251,.95);
      --shadow: 0 18px 60px rgba(11,16,32,.12);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{
      min-height:100%;
      display:flex;
      justify-content:center;
      padding:28px 18px;
    }

    .chat-shell{
      width:min(980px,100%);
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 6px;
      gap:16px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
    }

    .brandpic{
      width:44px;
      height:44px;
      border-radius:50%;
      object-fit:cover;
      object-position:center top;
      border:1px solid var(--border);
      box-shadow:var(--shadow);
    }

    h1{
      margin:0;
      font-size:20px;
      font-weight:700;
    }

    .sub{
      font-size:13px;
      color:var(--muted);
      margin-top:2px;
    }

    .meta{
      display:flex;
      align-items:center;
      gap:10px;
      font-size:13px;
      color:var(--muted);
    }

    .pill{
      padding:8px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      display:flex;
      align-items:center;
      gap:8px;
    }

    .status{
      width:8px;
      height:8px;
      border-radius:50%;
      background:var(--status);
    }

    .toggle input{
      appearance:none;
      width:44px;
      height:26px;
      border-radius:999px;
      border:1px solid var(--border);
      position:relative;
      cursor:pointer;
    }

    .toggle input::after{
      content:"";
      position:absolute;
      top:3px;
      left:3px;
      width:20px;
      height:20px;
      border-radius:50%;
      background:var(--text);
      transition:.2s ease;
    }

    .toggle input:checked::after{
      left:21px;
    }

    .panel{
      flex:1;
      border:1px solid var(--border);
      border-radius:var(--radius);
      display:flex;
      flex-direction:column;
      overflow:hidden;
    }

    .messages{
      flex:1;
      padding:18px;
      overflow:auto;
    }

    .msg{
      display:flex;
      gap:10px;
      margin:12px 0;
    }

    .me{
      flex-direction:row-reverse;
    }

    .avatar{
      width:36px;
      height:36px;
      border-radius:50%;
      border:1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      flex:0 0 auto;
      font-size:12px;
      font-weight:700;
      color:var(--muted);
    }

    .avatar img{
      width:108%;
      height:108%;
      object-fit:cover;
      object-position:center top;
      border-radius:50%;
    }

    .bubble{
      max-width:78ch;
      padding:12px 14px;
      border-radius:16px;
      border:1px solid var(--border);
      background:var(--bubbleBg);
      white-space:pre-wrap;
      line-height:1.35;
    }

    .me .bubble{
      background:var(--bubbleMeBg);
      border-color:var(--bubbleMeBorder);
    }

    .composer{
      border-top:1px solid var(--border);
      padding:14px;
      display:flex;
      gap:10px;
    }

    textarea{
      width:100%;
      min-height:52px;
      resize:none;
      padding:12px;
      border-radius:14px;
      border:1px solid var(--border);
      background:var(--inputBg);
      color:var(--text);
      font-size:14px;
    }

    button{
      padding:12px 16px;
      border-radius:14px;
      border:0;
      background:var(--accent);
      color:white;
      font-weight:700;
      cursor:pointer;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="chat-shell">

      <header>
        <div class="brand">
          <img src="./isabelle.png" class="brandpic" alt="Isabelle">
          <div>
            <h1>Isabelle AI</h1>
            <div class="sub">Ask anything about the program</div>
          </div>
        </div>

        <div class="meta">
          <div class="pill">
            <span class="status"></span>
            <span>ready</span>
          </div>
          <div class="pill toggle">
            <span id="themeLabel">dark</span>
            <input id="themeToggle" type="checkbox">
          </div>
        </div>
      </header>

      <section class="panel">
        <div class="messages" id="messages"></div>

        <div class="composer">
          <textarea id="input" placeholder="Type your question here..."></textarea>
          <button id="send">Send</button>
        </div>
      </section>

    </div>
  </div>

  <script>
    const messages = document.getElementById("messages");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const themeToggle = document.getElementById("themeToggle");
    const themeLabel = document.getElementById("themeLabel");

    function addMessage(role, text){
      const row = document.createElement("div");
      row.className = "msg" + (role === "user" ? " me" : "");

      const avatar = document.createElement("div");
      avatar.className = "avatar";

      if(role === "user"){
        avatar.textContent = "You";
      } else {
        avatar.innerHTML = `<img src="./isabelle.png" alt="Isabelle">`;
      }

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;

      row.appendChild(avatar);
      row.appendChild(bubble);
      messages.appendChild(row);
      messages.scrollTop = messages.scrollHeight;
    }

    function send(){
      const text = input.value.trim();
      if(!text) return;
      input.value = "";
      addMessage("user", text);

      setTimeout(() => {
        addMessage(
          "assistant",
          "Backend not connected yet.\nWhen you’re ready, you’ll paste your chat endpoint into the code and this will become the real Isabelle AI."
        );
      }, 400);
    }

    sendBtn.onclick = send;
    input.addEventListener("keydown", e => {
      if(e.key === "Enter" && !e.shiftKey){
        e.preventDefault();
        send();
      }
    });

    function setTheme(theme){
      document.documentElement.setAttribute("data-theme", theme);
      themeToggle.checked = theme === "light";
      themeLabel.textContent = theme;
    }

    themeToggle.onchange = () => {
      setTheme(themeToggle.checked ? "light" : "dark");
    };

    setTheme("dark");

    addMessage(
      "assistant",
      "Hi, I’m Isabelle AI.\nAsk me anything about the program and I’ll answer based on the course materials you have access to."
    );
  </script>
</body>
</html>
